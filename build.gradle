plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.hibernate:hibernate-core:5.5.6'
    implementation 'mysql:mysql-connector-java:8.0.23'
    implementation 'javax.jms:javax.jms-api:2.0.1'
}

test {
    useJUnitPlatform()
}
